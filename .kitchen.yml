driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 1024
  network:
    - - forwarded_port
      - guest: 5050
        host: 5050
        auto_correct: true

provisioner:
  name: chef_zero
  require_chef_omnibus: latest
  data_path: test/shared
  data_bags_path: test/integration/default/data_bags

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-13.04
  - name: centos-6.5

suites:
- name: default
  run_list:
  - recipe[apt]
  - recipe[yum]
  - recipe[mesos::master]
  - recipe[mesos::slave]
